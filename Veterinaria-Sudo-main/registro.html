    <main class="form">
        <div class="formulario">
        <h2>Formulario de Registro</h2>

        <form action="show_data.html" target="_blank">
            <div>
                <label for="nombre"> Nombre de su mascota: </label>
                    <input type="text" name="nombre" required placeholder="Ingrese su nombre">
                </div> <br>

                <div>
                <label for="nombreDuenio"> Nombre Dueño : </label>
                    <input type="text" name="raza" required placeholder="Ingrese su nombre">
                </div> <br>

                <div>
                <label for="direccion"> dirección: </label>
                    <input type="text" name="direccion" placeholder="Ingrese su dirección">
                </div> <br>

                <div>
                <label for="cuidad"> Ciudad: </label>
                    <input type="text" name="cuidad" placeholder="Ingrese la cuidad">
                </div> <br>

                <div>
                    <label for="genero">Raza de su mascota</label>
                    <span class="radio1">
                        <input type="radio" name="tipo" value="can"> Canino
                        <input type="radio" name="tipo" value="felino"> Felino
                        <input type="radio" name="tipo" value="ave"> Ave
                        <input type="radio" name="tipo" value="otro"> Otro
                    </span>
                </div> <br>

                <div>
                    <select name="sexo" id="">
                        <option value="">Selecciona el sexo</option>
                        <option value="macho">Macho</option>
                        <option value="hembra">Hembra</option>
                    </select>
                </div> <br>

                <label for="tipoConsulta"> ¿Tipo de consulta?: </label>
                    <input type="text" name="tipoConsulta" required placeholder="Ingrese el motivo de su consulta de forma breve">
                </div> <br>

                <div>
                    <label for="papeles">¿Edad apróximada?</label>
                    <span class="radio2">
                        <input type="radio" name="edad" value="0"> Menos de 6 meses
                        <input type="radio" name="edad" value="1"> Entre 6 meses y 1 año
                        <input type="radio" name="edad" value="2"> Mas de 1 año
                    </span>
                </div> <br>

                <input type="submit" value="Enviar">

            </form>
        </div>
